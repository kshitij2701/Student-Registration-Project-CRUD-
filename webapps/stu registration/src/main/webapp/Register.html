<!DOCTYPE html>
<html>
<head>
  <title>Student Registration Form</title>
  <style>
    td, th {
      padding: 15px;
    }

    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    h3 {
      text-align: center;
    }

    table {
      width: 50%;
      margin: 0 auto;
      border-collapse: collapse;
      border: 1px solid #ddd;
    }

    td {
      padding: 5px;
      border: 1px solid #ddd;
    }

    input[type="text"], select, textarea {
      width: 80%;
      padding: 8px;
      margin: 6px 0;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 4px;
      background-color: #f8f8f8;
      font-size: 14px;
      resize: none;
    }

    input[type="radio"] {
      margin: 8px 0;
    }

    button[type="submit"], button[type="reset"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 15px;
      margin-right: 15px;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }

    button[type="reset"]:hover {
      background-color: #f44336;
    }

    .form-buttons {
      text-align: center;
    }
  </style>
</head>

<body>
  <h3>STUDENT REGISTRATION FORM</h3>

  <form action="register.jsp" method="post" name="form" onsubmit="return validateForm()">
    <table>
      <tr>
        <td>NAME</td>
        <td><input type="text" name="Name" maxlength="30" required /></td>
      </tr>
      <tr>
        <td>EMAIL ID</td>
        <td><input type="email" name="Email" maxlength="30" required /></td>
      </tr>
      <tr>
        <td>ROLL NO.</td>
        <td><input type="text" name="RollNo" maxlength="10" required /></td>
      </tr>
      <tr>
        <td>PHYSICS MARKS</td>
        <td><input type="number" name="Physics" min="0" max="100" required /></td>
      </tr>
      <tr>
        <td>CHEMISTRY MARKS</td>
        <td><input type="number" name="Chemistry" min="0" max="100" required /></td>
      </tr>
      <tr>
        <td>MATHS MARKS</td>
        <td><input type="number" name="Maths" min="0" max="100" required /></td>
      </tr>
    </table>

    <div class="form-buttons">
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </div>
  </form>

  <script>
    function validateForm() {
      var email = document.forms["form"]["Email"].value;
      var rollNo = document.forms["form"]["RollNo"].value;
      var physicsMarks = document.forms["form"]["Physics"].value;
      var chemistryMarks = document.forms["form"]["Chemistry"].value;
      var mathsMarks = document.forms["form"]["Maths"].value;

      // Validate email format
      var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        alert("Please enter a valid email address");
        return false;
      }

      // Validate roll number format
      var rollNoPattern = /^[A-Za-z0-9]+$/;
      if (!rollNoPattern.test(rollNo)) {
        alert("Roll number can only contain letters and numbers");
        return false;
      }

      // Validate marks range (0-100)
      if (physicsMarks < 0 || physicsMarks > 100 || chemistryMarks < 0 || chemistryMarks > 100 || mathsMarks < 0 || mathsMarks > 100) {
        alert("Marks should be between 0 and 100");
        return false;
      }

      return true;
    }
</script>
</body>
</html>
